<!DOCTYPE html>
<meta charset="utf-8">
<head>
</head>
<style>
path{
  stroke-width:.1;
  stroke-linejoin:round;
  stroke:black;
  fill:#f0f4f4;
}
path:hover{
  stroke:red;
  stroke-width:1;
}

.place-label {
  fill: #444;
}

text,li{
  font-family: "Calibri", Helvetica, Arial, sans-serif;
  font-size: 10px;
  width: 40%;
}

.subunit-label{
  fill: #777;
  fill-opacity: .5;
  font-size:20px;
  font-weight:300;
  text-anchor:middle;
}

li{
  background: rgba(0,153,76,.8);
  margin: 5px;
  color: white;
  height: 50px;
  width: 100%;
}

#container{
  position: relative;
}

#leftdiv{
  position: absolute;
  margin-top: 2%;
  width:20%;
}

svg{
  float: left;
  margin-left: 25%;
}

a{
  text-decoration: none;
  color: white;
}

.q0-9 { fill:#004F44; }
.q1-9 { fill:#009B7C; }
.q2-9 { fill:#3CBB90; }
.q3-9 { fill:#B9DEBD; }
.q4-9 { fill:#d5edea; }
.q5-9 { fill:#FBAF4D; }
.q6-9 { fill:#FF8E88; }
.q7-9 { fill:#FF473D; }
.q8-9 { fill:#FF180E; }
.q9-9 { fill:#BF0A00; }

#tooltip{
  position: absolute;
  z-index: 2;
  background: rgba(0,153,76,.8);
  width: 130px;
  height: 20px;
  color: white;
  font-size: 14px;
  padding: 5px;
  top: -150px;
  left: -150px;
  font-family: "Calibri";
}

ul{
  width: 100%;
}


</style>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script>

  var body = document.querySelector("body");
  var div = document.createElement("div");
  body.appendChild(div);
  div.id="container";
  var div2 = document.createElement("div");
  div.appendChild(div2);
  div2.id="leftdiv";
  var div3 = document.createElement("div");
  div.appendChild(div3);
  div3.id="rightdiv";

  var nav = document.createElement("ul");
  div2.appendChild(nav);

  var array = [];
  var counter = 0;

  var xhr1 = new XMLHttpRequest();
  xhr1.open("GET","http://localhost:3000/variables");

  xhr1.addEventListener("load",function(e)
    {
    var d = xhr1.responseText;
    var parsed = JSON.parse(d);
    console.log(parsed);
    parsed.forEach(function(object)
      {
      var li = document.createElement("li");
      nav.appendChild(li);
      var a = document.createElement("a");
      li.appendChild(a);
      // a.href="/"+object.id;
      a.innerText = object.concept+" : \n"+ object.label;
      li.setAttribute("class",object.id);
      li.addEventListener("click", function()
        {
        array.push(object.id);
        createPage();

        console.log(array);
        })
      });
    });
  xhr1.send();

  var width=960;
  var height =650;

  var svg = d3.select("#container").append("svg")
  .attr("width",width)
  .attr("height",height);

  var createPage = function()
    {
    var xhr = new XMLHttpRequest();
    console.log(counter);
    xhr.open("GET","http://localhost:3000/"+array[counter]);
    xhr.send();
    xhr.addEventListener("load",function(e)
      {
      var d = xhr.responseText;
      var parsed = JSON.parse(d);
      console.log(parsed);
      console.log(parsed[counter].min);
      console.log(parsed[counter].max);

      var rateById = d3.map();

      var quantize = d3.scale.quantize()
      .domain([parsed[counter].min,parsed[counter].max])
      .range(d3.range(10).map(function(i){return "q"+i+"-9"}));

      var projection = d3.geo.albersUsa()
      .scale(1280)
      .translate([width / 2, height / 2]);

      var path = d3.geo.path()
      .projection(projection);

      var tooltip = d3.select('body').append('div')
      .style('position', 'absolute')
      .style('padding', '0 10px')
      .style('background', "rgba(0,153,76,.8)")
      .style('font-size',"11px")
      .style('font-family',"Calibri")
      .style('color','white')
      .style('width','100px')
      .style('text-align','center')

      console.log(counter);
      queue()
      .defer(d3.json,"./us_counties_fips.json")
      .defer(d3.json,array[counter]+".json")
      .await(ready);
      counter ++;


      function ready(err,usa,json)
        {
        json.forEach(function(obj)
          {
          rateById.set(obj.id,+obj.rate);
          })
        svg.append("g")
        .attr("class","counties")
        .selectAll("path")
        .data(topojson.feature(usa,usa.objects.counties).features)
        .enter().append("path")
        .attr("class",function(d){return quantize(rateById.get(d.id))})
        .attr("d",path)
        .on('click', function(d)
          {
          var test = rateById.get(d.id);
          var paths = d3.select('path')
          var pathclick = d3.selectAll('path');
          pathclick.attr("class",function(d){ if (rateById.get(d.id) >= test){ return quantize(rateById.get(d.id))}})
          })
        .on('mouseover', function(d)
          {
          tooltip.transition()
          .style('opacity', .9)
          tooltip.html(d.properties.name+" : "+rateById.get(d.id))
          .style('left', (d3.event.pageX - 35) + 'px')
          .style('top',  (d3.event.pageY - 30) + 'px')
          tempColor = this.style.fill;
          d3.select(this)
          .style('opacity', .5)
          })
        .on('mouseout', function(d)
          {
          d3.select(this)
          .style('opacity',1)
          .style('fill',tempColor)
          })
        .attr("id","tooltip");

        svg.selectAll(".place-label")
        .data(topojson.feature(usa,usa.objects.places_usa).features)
        .enter().append("text")
        .attr("class","place-level")
        .attr("transform",function(d){ return "translate(" + projection(d.geometry.coordinates) + ")"; })
        .attr("x", function(d){ return d.geometry.coordinates[0] > -1? 6: -6;})
        .attr("dy",".35em")
        .style("text-anchor", function(d){ return d.geometry.coordinates[0] > -1? "start": "end";})
        .text(function(d) { return d.properties.name;});
        };
      });
      // counter ++;
    };

  </script>
</body>
